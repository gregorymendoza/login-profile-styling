<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<main id="login">
		<form class="form">

	  		<h2 class="form__header">Login</h2>

			<div class="form__group">
				<input class="form__group__input" type="text" required>
				<label class="form__group__label">Email</label>
				<span class="form__group__bar"></span>
			</div>

			<div class="form__group form__group--last">
				<input class="form__group__input" type="text" required>
				<label class="form__group__label">Password</label>
				<span class="form__group__bar"></span>
			</div>

			<p class="form__agreement">
				By signing up or clicking continue, I confirm that I have<br>
				read and agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
			</p>

			<button type="submit" class="form__btn"><strong>Login</strong></button>
		</form>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
